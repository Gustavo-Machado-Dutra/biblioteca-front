<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_livro.css">
    <title>Empréstimo de Livro</title>
</head>
<body>
        <div class="alinhar">
        <div class="barra-lateral">
            <img src="../img/senai_logo.png" id="img">
            <div class="opcao" id="biblioteca">
                <div class="seta"></div>
                <p>Biblioteca</p>
            </div>
            <div class="opcao" id="add">
                <div class="add"></div>
                <p>Adicionar Livro</p>
            </div>
            <div class="opcao" id="emprestimo">
                <p>Fazer Empréstimo</p>
            </div>
            <div class="opcao" id="frequencia">
                <p>Lista de Frequência</p>
            </div>
            <div class="opcao" id="sair">
                <p>Sair</p>
            </div>
        </div>

        <div class="area">
            
            <div class="container">
                <div class="conta">
                    <div class="txt">
                        <p>Usuário</p>
                        <p id="menu">Menu da conta</p>
                    </div>
                    <div class="img-conta"></div>
                </div>
                <p id="title">Adicionar Livros</p>
                <div class="line">
                    <p id="titleinfo">Informações do Livro</p>
                </div>

                <div class="label">
                    <label for="assunto">Selecionar Assunto:</label> <!-- MUDAR O INPUT PARA ESCOLHER O ASSUNTO -->
                    <input type="text" placeholder="Selecione o Assunto" id="assunto">
                </div>
                <div class="label">
                    <label for="titulo">Titulo:</label>
                    <input type="text" placeholder="Titulo do Livro" id="titulo">
                </div>
                <div class="label">
                    <label for="autor">Autor:</label>
                    <input type="text" placeholder="Nome do Autor" id="autor">
                </div>
                <div class="label">
                    <label for="dataEmprestimo">Descriçao</label>
                    <input type="text" placeholder="" id="desc">
                </div>
                <div class="label">
                    <label for="dataDevolucao"> Editora:</label>
                    <input type="text" placeholder="Nome da Editora" id="dataDevolucao">
                </div>

            <div class="container2">
                <div class="label">
                    <label for="volume">Volume:</label>
                    <input type="text" placeholder="Num. do Volume" id="volume">
                </div>

                <div class="label">
                    <label for="edicao">Edição:</label>
                    <input type="text" placeholder="Num. da Edição" id="edicao">
                </div>

                <div class="label">
                    <label for="quantidade">Quantidade Disponivel:</label>
                    <input type="text" placeholder="Qtd" id="quantidade">
                </div>
            </div>
            <p id="data">Data de Publicação</p>
            <div class="label">
                <label for="ano"> Ano</label>
                <input type="number" placeholder="AAAA" id="ano"> 
            </div>

            <div class="label">
                <label for="codigo"> Código do Livro</label>
                <input type="text" placeholder="" id="codigo">
            </div>
            <div class="botoes">
                <button id="enviar">Enviar</button>
                <button id="img"><img src="../img/img.png">Imagem da Capa</button>
            </div>
        </div>
    </div>
</body>
</html>
